---
name: Hello Triggers Workflow
run-name: Â¡Hello Triggers!

on:
  push:
    branches:
      - main
      - aprendiendo-github-actions
  pull_request:
    branches:
      - main
      - aprendiendo-github-actions
  issues:
    types:
      - labeled
  schedule:
    - cron: '00/2 16 * * *'
  workflow_dispatch:

jobs:
  hello-triggers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Variables
        run: echo "USERNAME=${{ github.actor }}" | tee -a $GITHUB_ENV

      - name: String
        run: perl hello_trigger.pl
